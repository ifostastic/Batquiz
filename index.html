<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Quiz App</title>
</head>
<body>
    <header>
    <h1>The BatQuiz!</h1>
    <ul id="stats-display">
        <li class="stat">Question:
            <span id="questionNum">0</span>/10
        </li>
        <li class="stat">Score:
            <span id="score">0</span>
        </li>
    </ul>
    </header>   
    <main role="main">
        <form class="start form">
            <fieldset name="start-info">
            <legend>Get Ready!</legend>
            <p id="splash-text">How much do you na-na-na-na-know about the Caped Crusader? Start the quiz below and test your Dark Knight Knowledge!</p>
            <button type="button" id="start">Start the quiz!</button>
            </fieldset>
        </form>
    </main>
    <script
     src="https://code.jquery.com/jquery-3.4.1.js"
     integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
     crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
